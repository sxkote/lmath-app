<div class='flex justify-content-center mt-5'>
  <div class='flex flex-column align-items-center calc-box w-full'>
    <div>
      <h2>{{'math.calcs.credit.title'|translate}}</h2>
    </div>
    <div class='param-container w-full'>
      <div class='param'>
        <label>{{'math.calcs.credit.sum'|translate}}</label>
        <p-inputNumber [(ngModel)]='this.model.sum'></p-inputNumber>
      </div>
      <div class='param'>
        <label>{{'math.calcs.credit.rate'|translate}}</label>
        <p-inputNumber [(ngModel)]='this.model.rate' [min]='0' [max]='100'></p-inputNumber>
      </div>
      <div class='param'>
        <label>{{'math.calcs.credit.periods'|translate}}</label>
        <p-inputNumber [(ngModel)]='this.model.periods' [min]='0' [max]='1200'></p-inputNumber>
      </div>
      <div class='mt-5'>
        <button pButton class='p-button p-button-info p-button-md w-full' (click)='this.calculate()'
                icon='bi bi-calculator' label="{{'math.calcs.calculate'|translate}}"></button>
      </div>
      <div class='calc-result' *ngIf='this.result'>
        <div class='flex justify-content-between'>
          <div>{{'math.calcs.credit.payment'|translate}}:</div>
          <div class='font-bold'>{{this.result}}</div>
        </div>
        <div class='flex justify-content-between mt-2' *ngIf='this.resultOverpayment'>
          <div>{{'math.calcs.credit.overpayment'|translate}}:</div>
          <div class='font-bold'>{{this.resultOverpayment}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
